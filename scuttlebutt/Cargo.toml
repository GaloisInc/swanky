[package]
name = "scuttlebutt"
version = "0.4.0"
authors = ["Alex J. Malozemoff <amaloz@galois.com>"]
license = "MIT"
readme = "README.md"
description = "A library of useful multi-party computation utilities"
keywords = ["cryptography", "MPC", "secure-computation"]
categories = ["cryptography"]
edition = "2018"
publish = false

[lib]

[features]
nightly = ["curve25519-dalek/avx2_backend", "rand/nightly"]
unstable = []
serde1 = ["serde"]
# TODO(interstellar) CHECK that it compiles when enabled; and also most related deps under this feature
cointoss = ["rand_aes"]
# TODO(interstellar) CHECK that it compiles when enabled; and also most related deps under this feature
rand_aes = ["rand", "rand_core"]
# TODO(interstellar) CHECK that it compiles when enabled;
hash_aes = ["rand_aes"]

[dependencies]
curve25519-dalek = { version = "2", features = ["std"], optional = true }
rand = { version = "0.7", optional = true }
rand_core = {  version = "0.5", optional = true }
serde = { version = "1", features = ["derive"], optional = true }
sha2 = "0.8"
aes = "0.8.2"

[dev-dependencies]
criterion = "0.2"
hex = "0.3"

[[bench]]
name = "aes128"
harness = false

[[bench]]
name = "aes256"
harness = false

[[bench]]
name = "block"
harness = false

[[bench]]
name = "block512"
harness = false

[[bench]]
name = "commitment"
harness = false

[[bench]]
name = "hash_aes"
harness = false

[[bench]]
name = "rand_aes"
harness = false
