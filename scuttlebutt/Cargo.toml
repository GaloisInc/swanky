[package]
name = "scuttlebutt"
version = "0.4.0"
authors = ["Alex J. Malozemoff <amaloz@galois.com>"]
license = "MIT"
readme = "README.md"
description = "A library of useful multi-party computation utilities"
keywords = ["cryptography", "MPC", "secure-computation"]
categories = ["cryptography"]
edition = "2021"
publish = false

[lib]

[features]
default = ["std"]
nightly = ["rand/nightly", "curve25519"]
unstable = []
serde1 = ["serde"]
# TODO(interstellar) CHECK that it compiles when enabled;
curve25519 = ["curve25519-dalek/avx2_backend"]
# TODO(interstellar) CHECK that it compiles when enabled; and also most related deps under this feature
cointoss = ["rand_aes"]
# TODO(interstellar) CHECK that it compiles when enabled; and also most related deps under this feature
rand_aes = ["rand", "rand_core", "rand_chacha", "rand_core/getrandom"]
# TODO(interstellar) CHECK that it compiles when enabled;
hash_aes = ["rand_aes"]
hash_channel = ["sha2"]
sync_channel = []
track_channel = []
sym_channel = []
unix_channel = ["sync_channel", "track_channel"]

sgx = [
	"sgx_tstd",
	# Needed to match [patch.crates-io] getrandom in enclave-runtime/Cargo.toml
	# IMPORTANT without this the "seed" in ocw-garble is always the same!
	"rand/getrandom",
]
std = ["rand_chacha/std", "rand_core/getrandom"]

[dependencies]
auto_ops = "0.3.0"
curve25519-dalek = { version = "2", features = ["std"], optional = true }
rand = { version = "0.8.5", default-features = false, optional = true }
rand_core = {  version = "0.6.4", optional = true, default-features = false }
rand_chacha = { version = "0.3.1", default-features = false, optional = true }
serde = { version = "1", default-features = false, features = ["derive"], optional = true }
sha2 = { version = "0.8", optional = true }
aes = "0.8.2"
sgx_tstd = { branch = "master", git = "https://github.com/apache/teaclave-sgx-sdk.git", optional = true }

[dev-dependencies]
criterion = "0.2"
hex = "0.3"

[[bench]]
name = "aes128"
harness = false

[[bench]]
name = "aes256"
harness = false

[[bench]]
name = "block"
harness = false

[[bench]]
name = "block512"
harness = false

[[bench]]
name = "commitment"
harness = false

[[bench]]
name = "hash_aes"
harness = false

[[bench]]
name = "rand_aes"
harness = false
