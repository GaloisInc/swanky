<!DOCTYPE html>
<html>
<link rel="shortcut icon" href="#">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <script src=" https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

  <style>
    body {
      background-color: #4a8eff;
      margin: 100px;
      padding: 100px;
    }

    h1 {
      color: black;
    }
  </style>
  <title>Web Mac and Cheese</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm">

      </div>
      <h1>
        Web Mac & Cheese
      </h1>
      <div class="col-sm">

      </div>
    </div>
  </div>
  <div class="container">

    <h3>Load instance, relation and witness </h3>

    <div class="row">
      <input type="file" id="file-instance" />
      <button type="button" class="btn btn-secondary btn-sm" id="instance-button">Load Instance</button>
    </div>
    <div class="row">
      <input type="file" id="file-relation" />
      <button type="button" class="btn btn-secondary btn-sm" id="relation-button">Load Relation</button>
    </div>
    <div class="row">
      <input type="file" id="file-witness" />
      <button type="button" class="btn btn-secondary btn-sm" id="witness-button">Load Secret Witness</button>
    </div>
  </div>

  <div class=" container">
    <h3>Execution</h3>

    <div class="row justify-content-md-center">
      <div class="col-sm">
        <button id="zk-exec-button" class="btn btn-primary btn-lg">
          ZK Verif
        </button>
      </div>
      <div class="col-sm">
        <div class="progress center-block align-bottom" style="width:600px;">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;"
            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="/main.js"></script>

</html>
