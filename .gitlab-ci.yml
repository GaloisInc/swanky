default:
  tags: [docker-nix]
  image: "debian/snapshot:stable-20221004"
  interruptible: true
  before_script:
    - mkdir -p -m 0755 /nix/var/log/nix/drvs
    - mkdir -p -m 0755 /nix/var/nix/gcroots
    - mkdir -p -m 0755 /nix/var/nix/profiles
    - mkdir -p -m 0755 /nix/var/nix/temproots
    - mkdir -p -m 0755 /nix/var/nix/userpool
    - mkdir -p -m 1777 /nix/var/nix/gcroots/per-user
    - mkdir -p -m 1777 /nix/var/nix/profiles/per-user
    - mkdir -p -m 0755 /nix/var/nix/profiles/per-user/root

variables:
  GIT_STRATEGY: clone
  NIX_REMOTE: daemon
  SWANKY_CACHE_DIR: /var/lib/swanky-sccache/

normal-test:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: on_success
  script:
    - pwd
    - export NIX_PATH="nixpkgs=$PWD/etc/nix/pkgs.nix"
    - /nix/var/nix/profiles/default/bin/nix-shell etc/ci/main.py

nightly-test:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: on_success
  script:
    - pwd
    - export NIX_PATH="nixpkgs=$PWD/etc/nix/pkgs.nix"
    - /nix/var/nix/profiles/default/bin/nix-shell etc/ci/main.py --nightly
