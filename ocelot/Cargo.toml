[package]
name = "ocelot"
version = "0.4.0"
authors = ["Alex J. Malozemoff <amaloz@galois.com>"]
license = "MIT"
readme = "README.md"
description = "A library for oblivious transfer protocols"
categories = ["cryptography"]
keywords = ["cryptography", "oblivious-transfer", "OT"]
edition = "2018"
publish = false
autoexamples = true

[lib]

[features]
nightly = ["curve25519-dalek/avx2_backend", "rand/nightly", "scuttlebutt/nightly"]
# TODO(interstellar) CHECK that it compiles when enabled; and also most related deps under this feature
cointoss = ["scuttlebutt/cointoss"]
# TODO(interstellar) CHECK that it compiles when enabled;
hash_aes = ["scuttlebutt/hash_aes"]
# TODO(interstellar) CHECK that it compiles when enabled;
utils_transpose = ["transpose"]

[dependencies]
curve25519-dalek = { version = "2", features = ["std"] }
libc = "0.2"
rand = "0.7"
scuttlebutt = { path = "../scuttlebutt", features = ["curve25519-dalek"] }
transpose = { version =  "0.2.2", optional = true }

[dev-dependencies]
criterion = "0.2"

[[bench]]
name = "ot"
harness = false

[[bench]]
name = "oprf"
harness = false

[[example]]
name = "kmprt"
harness = false
